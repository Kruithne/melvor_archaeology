<template id="template-kru-archaeology-container">
	<div class="content d-none" id="kru-archaeology-container">
		<div class="skill-info">
			<div class="block block-rounded">
				<div class="progress active mb-1 border border-top border-1x border-dark" style="height: 8px">
					<div class="progress-bar bg-info" role="progressbar" :style="{ width: (state.current_level_frac * 100) + '%' }" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<div class="block-header text-center pt-0 pb-0">
					<ul class="nav-main nav-main-horizontal nav-main-horizontal-override font-size-xs w-100">
						<li class="m-1" style="min-width: 30%;"><span class="font-w600"><lang-string lang-id="MENU_TEXT_SKILL_LEVEL">Skil Level</lang-string></span> <span class="p-1 bg-success rounded font-w600">{{ state.skill_level }} / {{ state.skill_level_max }}</span></li>
						<li class="m-1" style="min-width: 30%"><span class="font-w600"><lang-string lang-id="MENU_TEXT_SKILL XP">Skill XP</lang-string></span> <span class="p-1 bg-info rounded font-w600">{{ formatNumber(state.skill_xp) }} / {{ formatNumber(state.next_level_xp) }}</span></li>
					</ul>
				</div>
				<div class="pl-1 pr-1">
					<div class="row no-gutters">
						<div class="col-12 col-lg-8">
							<div class="media d-flex align-items-center push m-0">
								<div class="m-1">
									<img class="skill-icon-xs m-0" src="assets/media/main/mastery_pool.svg">
								</div>
								<div class="media-body">
									<div class="font-size-sm">
										<div class="progress active mr-1 mt-2 ml-1" style="height: 4px">
											<div class="progress-bar bg-warning" role="progressbar" style="width: 0.858222%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
											</div>
										</div>
									</div>
									<div class="font-w400">
										<h5 class="font-w400 font-size-sm text-combat-smoke m-1"><small><span><span>98,695</span> / <span>11,500,000</span> (<span>0.86%</span>)</span> XP</small></h5>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12 col-md-4">
							<div class="ml-2 mr-2 text-right">
								<button role="button" class="btn btn-sm btn-info m-1 font-size-xs">
									<lang-string lang-id="MENU_TEXT_MASTERY_VIEW_CHECKPOINTS">View Checkpoints</lang-string>
								</button>
								<button role="button" class="btn btn-sm btn-success m-1 font-size-xs">
									<lang-string lang-id="MENU_TEXT_MASTERY_SPEND_XP">Spend Mastery Pool XP</lang-string>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row row-deck">
			<div class="col-12 col-xl-6" v-for="digsite in state.content.digsites">
				<div class="block block-rounded border-top border-archaeology border-4x ka-area">
					<div class="ka-area-header">
						<div class="ka-area-icon" data-ka-svg="digsite_desert"></div>
						<span class="ka-area-title">{{ digsite.name }}</span>
					</div>
					<div class="ka-area-requirements" v-if="!state.is_digsite_unlocked(digsite.id)">
						<lang-string lang-id="MOD_KA_CONSTRUCTION_REQUIREMENTS">Construction Requirements:</lang-string>
						<div class="ka-area-requirement" v-for="(r_value, r_id) in digsite.requirements">
							<img class="skill-icon-xs" :src="state.get_requirement_icon(r_id)">
							<span class="ka-area-requirement-string" :data-require-value="r_value" :data-require-id="r_id">{{ state.format_requirement_string(r_id, r_value) }}</span>
						</div>
						<button role="button" class="btn btn-sm btn-success m-1 mt-3" @click="state.unlock_digsite(digsite)">Construct Digsite</button>
					</div>
					<div v-else>
						Unlocked!
					</div>
				</div>
			</div>
		</div>
	</template>
	
	<template id="template-kru-archaeology-sidebar">
		<small>({{ state.skill_level }} / {{ state.skill_level_max }})</small>
	</template>
